<!-- Open Graph Tags -->
<meta property="og:title" content="{{ page.title | escape }} - GPT">
<meta property="og:description" content="{{ page.description | default: site.description | escape }}">
<meta property="og:image" content="{{ site.url }}/assets/img/og-image.png">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | escape }} - GPT">
<meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
<meta name="twitter:image" content="{{ site.url }}/assets/img/twitter-image.png">

<!-- Microsoft Bing Tags -->
<meta name="msvalidate.01" content="9D34302F19245705F24B68BAEBA0EEC7" />
